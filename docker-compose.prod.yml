version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      WEBSOCKET_PORT: 5001
      DB_PATH: /var/lib/wecal/users.db
      CORS_ORIGINS: https://yourdomain.com
    volumes:
      - wecal-db:/var/lib/wecal
    restart: always
    networks:
      - wecal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: https://api.yourdomain.com
      REACT_APP_WS_URL: wss://api.yourdomain.com
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - wecal-network

volumes:
  wecal-db:
    driver: local

networks:
  wecal-network:
    driver: bridge
