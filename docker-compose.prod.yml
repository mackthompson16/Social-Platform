services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wecal
      POSTGRES_USER: wecal
      POSTGRES_PASSWORD: wecalpw
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - wecal-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
    env_file:
      - .env.prod
    networks:
      - wecal-network
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    depends_on:
      - backend
    networks:
      - wecal-network

networks:
  wecal-network:
    driver: bridge

volumes:
  pgdata:
