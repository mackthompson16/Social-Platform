version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wecal
      POSTGRES_USER: wecal
      POSTGRES_PASSWORD: wecalpw
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - wecal-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      WEBSOCKET_PORT: 5001
      DATABASE_URL: postgres://wecal:wecalpw@db:5432/wecal
      PGSSL: "false"
      CORS_ORIGINS: https://yourdomain.com,https://alt.yourdomain.com
    restart: always
    networks:
      - wecal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # NOTE: these only matter at React build-time, not runtime
      REACT_APP_API_URL: https://api.yourdomain.com
      REACT_APP_WS_URL: wss://api.yourdomain.com
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - wecal-network

networks:
  wecal-network:
    driver: bridge

volumes:
  pgdata:

