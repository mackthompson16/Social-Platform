name = "wecal-agent"
main = "src/index.js"
compatibility_date = "2024-12-15"
node_compat = true
routes = [
  { pattern = "agent.wecal.online", custom_domain = true }
]

[ai]
binding = "AI"

[vars]
# Point to your existing Express API (local or deployed).
API_BASE_URL = "http://localhost:5000"
# Optional: configure a Workers AI model id to enable live responses.
PLANNER_MODEL = "@cf/meta/llama-3-8b-instruct"

[env.production.vars]
API_BASE_URL = "https://api.wecal.online"
PLANNER_MODEL = "@cf/meta/llama-3-8b-instruct"
