version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wecal
      POSTGRES_USER: wecal
      POSTGRES_PASSWORD: wecalpw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - wecal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      PORT: 5000
      WEBSOCKET_PORT: 5001
      DATABASE_URL: postgres://wecal:wecalpw@db:5432/wecal
      PGSSL: "false"
      # for dev on EC2, your browser is hitting EC2, so origin is EC2:3000
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    networks:
      - wecal-network
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # These are only used at build-time by React
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_WS_URL: ws://localhost:5001
    depends_on:
      - backend
    networks:
      - wecal-network

networks:
  wecal-network:
    driver: bridge

volumes:
  pgdata:

