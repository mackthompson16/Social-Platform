services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wecal
      POSTGRES_USER: wecal
      POSTGRES_PASSWORD: wecalpw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - wecal-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      PORT: 5000
      WEBSOCKET_PORT: 5001
      DATABASE_URL: postgres://wecal:wecalpw@db:5432/wecal
      PGSSL: "false"
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    networks:
      - wecal-network
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_WS_URL: ws://localhost:5001
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    networks:
      - wecal-network

  frontend2:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_WS_URL: ws://localhost:5001
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    networks:
      - wecal-network

networks:
  wecal-network:
    driver: bridge

volumes:
  pgdata:
